<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISS</title>
    <link rel="stylesheet" type="text/css" href="comparison.css">
</head>

<body>
    <section>
        <div>
            <h1>Movie Comparison Result</h1>
        </div>

        <h2 style="text-align: center;" id="winner-movie">Winner: </h2>
        <section style="width: 100%; display: flex; justify-content: center;">
            <div class="comparison-section">
                <div class="content-container">
                    <div style="display: flex; justify-content: center; gap: 1rem;">
                        <!-- movie result description -->
                        <div style="width: 80%;" class="result-container">
                            <div id="first-result1" style="font-size: 1rem"></div>
                            <div id="first-result2" style="font-size: 1rem"></div>
                            <div id="first-result3" style="font-size: 1rem"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- comparing graphs -->
        <h3 style="text-align: center; margin-top: 3rem;">Gender Distribution</h3>
        <canvas id="gender-chart" style="margin-bottom: 3rem;"></canvas>

        <h3 style="text-align: center;">Age Distribution</h3>
        <canvas id="age-chart"></canvas>

        <!-- back button -->
        <div style="width: 100%; display: flex; justify-content: center;">
            <button id="back-button">Back</button>
        </div>
    </section>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="comparison.js"></script>

    <!-- graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</body>

</html>
