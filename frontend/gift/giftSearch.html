<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISS</title>
    <link rel="stylesheet" type="text/css" href="gift.css">
</head>

<body>
    <section>
        <div>
            <h1>Your Gifticon Information</h1>
        </div>

        <section style="width: 100%; display: flex; justify-content: center;">
            <div class="gift-section">
                <div class="content-container">
                    <h2 style="font-size: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid black;">Your Movie Gift</h2>
                    <!-- movie title -->
                    <div class="smallTitle">Movie</div>
                    <div class="data">
                        <p id="movie-title"></p>
                    </div>
                    <!-- message -->
                    <div class="smallTitle">Message</div>
                    <div class="data">
                        <p id="gift-message"></p>
                    </div>
                    <!-- expiration date -->
                    <div class="smallTitle">Expiration Date</div>
                    <div class="data">
                        <p id="expiration-date"></p>
                    </div>
                    <!-- link -->
                    <div class="smallTitle">Gift Link</div>
                    <div class="data">
                        <p id="gift-link"></p>
                    </div>
                    <!-- buttons -->
                    <div>
                        <button id="share-link">Share to Others</button>
                        <button>Use Gifticon</button>
                    </div>
                </div>
            </div>
        </section>

        <div>
            <ul id="movie-list"></ul>
        </div>

        <div style="width: 100%; display: flex; justify-content: center;">
            <button id="back-button">Back</button>
        </div>
    </section>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="giftSearch.js"></script>
</body>

</html>
