name: Docker Image CI

on:
  push:
    branches: [ "temp" ]
  pull_request:
    branches: [ "temp" ]

jobs:

  build_and_test:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile-buildTest --tag milestone3:$(date +%s)
